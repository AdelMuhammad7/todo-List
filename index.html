<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messy Todo</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- fonts -->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <h1>Todo List</h1>
    <div class="todoList">
      <div>
        <input id="taskInput" type="text" placeholder="write your mission today ...">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
      <div id="taskDetails">
        <p>All Tasks : <span id="allTasks">0</span></p>
        <p>completed : <span id="completed">0</span></p>
      </div>
    </div>
    <button id="deleteAll">Delete All Tasks</button>
  </div>

  

  <script src="main.js"></script>
</body>
</html>
